<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Comp</title>
</head>
<body>
  <nav class="nav-bar">
    <figure>
      <img src="assests/prince.jpg" alt="photo of Prince the good boi">
      <figcaption>Prince Saqueli</figcaption>
    </figure>
    <section>
      <label class="nav-text">Main</label>
      <button class="nav-text"><span class="material-icons">home</span>HOME</button>
      <button class="nav-text"><span class="material-icons">spa</span>HEALTH</button>
      <button class="nav-text"><span class="material-icons">task</span>TASKS</button>
    </section>
    <section>
    <label class="nav-text">Admin</label>
    <button class="nav-text"><span class="material-icons">download</span>IMPORT</button>
    <button class="nav-text"><span class="material-icons">upload</span>EXPORT</button>
    <button class="nav-text"><span class="material-icons">person</span>ACCOUNT</button>
    <button class="nav-text"><span class="material-icons">settings</span>SETTINGS</button>
    </section>
    <section>
      <label class="nav-text">Catagories</label>
      <button class="nav-text"><span class="material-icons">check_box</span>EAT</button>
      <button class="nav-text"><span class="material-icons">check_box_outline_blank</span>FETCH</button>
      <button class="nav-text"><span class="material-icons">check_box_outline_blank</span>PLAY</button>
      <button class="nav-text"><span class="material-icons">check_box_outline_blank</span>NAP</button>
    </section>
  </nav>
  <main>
    <section class="search-area">
      <button class="search-bar-button material-icons">menu</button>
      <span class="material-icons">search</span>
      <input type="text" placeholder="Search for Prince's Info">
      <button class="search-bar-button material-icons">person_add</button>
      <button class="search-bar-button material-icons">calendar_month</button>
      <button class="search-bar-button material-icons">apps</button>
    </section>
  </main>
</body>
</html>
